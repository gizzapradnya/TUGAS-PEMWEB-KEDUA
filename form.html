<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
   
   body{
    background-image: url("LOGO\ UPI\ \(1\).png");
    background-size: 50px;
   }
    /* Kombinasi warna yang diinginkan */
    #Gizza {
      background-color: #e50000;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(255, 9, 9, 0.1);
    }

    h3 {
      color: #000000;
    }

    label {
      color: #000000;
    }

    input {
      background-color: #000000;
      border: 2px solid #000000;
      color: #f5f5f5;
    }

    button {
      background-color: #fffcfc;
      color: #fff2f2;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ededed;
    }

    table th {
      background-color: #fffbfb;
      color: #000000;
    }

    table td {
      background-color: #f29f90;
    }

    tbody tr:nth-child(even) {
      background-color: #c55a56;
    }

    tbody tr:hover {
      background-color: #9c4444;
      color: #8a3535;
    }
    Submit td {
        button {
    background-color: #826c6c;
    color: rgb(241, 240, 240); /* Mengubah warna teks tombol menjadi putih */
    border: none;
    border-radius: 10px;
    font-size: 16px;
    transition: background-color 0.3s;
}

    }

  </style>
</head>
<body>

  <div id="Gizza" class="container">
    <!-- Form dan tabel akan dibuat secara dinamis melalui JavaScript -->
  </div>

  <script>
    function createForm() {
      // Membuat elemen form secara dinamis
      const formContainer = document.getElementById("Gizza");

      // Membuat form HTML dengan kombinasi warna yang diinginkan
      const formHTML = `
        <h3 class="text-center">IDENTITAS MAHASISWA</h3>
        <div class="mb-3">
          <label for="no" class="form-label">No:</label>
          <input type="text" id="no" class="form-control">
        </div>
        <div class="mb-3">
          <label for="nim" class="form-label">NIM:</label>
          <input type="text" id="nim" class="form-control">
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" id="nama" class="form-control">
        </div>
        <div class="mb-3">
          <label for="prodi" class="form-label">Prodi:</label>
          <input type="text" id="prodi" class="form-control">
        </div>
        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas:</label>
          <input type="text" id="kelas" class="form-control">
        </div>
        <button id="submitBtn" class="btn w-100">Submit</button>
        <hr>
      `;
      formContainer.innerHTML = formHTML;

      // Membuat tabel secara dinamis menggunakan DOM
      const tableHTML = `
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>No</th>
              <th>NIM</th>
              <th>Nama</th>
              <th>Prodi</th>
              <th>Kelas</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      `;
      formContainer.innerHTML += tableHTML;

      // Event listener untuk tombol submit
      document.getElementById("submitBtn").addEventListener("click", addToTable);
    }

    function addToTable() {
      const no = document.getElementById("no").value;
      const nim = document.getElementById("nim").value;
      const nama = document.getElementById("nama").value;
      const prodi = document.getElementById("prodi").value;
      const kelas = document.getElementById("kelas").value;

      if (no && nim && nama && prodi && kelas) {
        // Membuat baris tabel baru
        const tableBody = document.getElementById("tableBody");
        const row = document.createElement("tr");

        // Menambahkan data ke dalam baris baru
        row.innerHTML = `
          <td>${no}</td>
          <td>${nim}</td>
          <td>${nama}</td>
          <td>${prodi}</td>
          <td>${kelas}</td>
        `;

        tableBody.appendChild(row);
      } else {
        alert("Harap lengkapi semua data!");
      }
    }

    // Memanggil fungsi createForm saat halaman di-load
    createForm();
  </script>

</body>
</html>
